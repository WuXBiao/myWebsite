version: '3.8'

services:
  # 前端博客服务
  frontend:
    image: ${DOCKER_USERNAME}/my-personal-blog:latest
    container_name: my-personal-blog
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
      - ./ssl:/etc/nginx/ssl  # SSL 证书目录
    networks:
      - website-network
    depends_on:
      - backend

  # 后端 API 服务
  backend:
    image: ${DOCKER_USERNAME}/my-blog-api:latest
    container_name: my-blog-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./logs/api:/app/logs
    networks:
      - website-network
    depends_on:
      - database

  # 数据库服务 (可选，如果使用外部数据库可以移除)
  database:
    image: mongo:latest
    container_name: my-blog-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/data/db
      - ./logs/mongodb:/var/log/mongodb
    networks:
      - website-network

  # Redis 缓存 (可选)
  redis:
    image: redis:alpine
    container_name: my-blog-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - website-network

volumes:
  db-data:
  redis-data:

networks:
  website-network:
    driver: bridge
