server {
    listen       80;
    server_name  localhost;

    # gzip 配置
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;
    
    # 根目录
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # HTML 文件（不缓存，总是获取最新版本）
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # PDF 文件
    location ~* \.pdf$ {
        add_header Content-Disposition "inline";
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # API 代理 - 转发到后端服务
    location /api/ {
        proxy_pass http://my-go-server:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS 头
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 简历目录 - 使用别名指向外部挂载目录
    location /resume/ {
        alias /usr/share/nginx/html/resume/;
        # 不使用 try_files，直接返回文件或 404
        error_page 404 =404 @notfound;
    }
    
    location @notfound {
        return 404;
    }

    # 单页应用路由配置（所有路由都由 Vue 处理）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|woff|woff2|ttf|eot|svg|pdf)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # JS 和 CSS 文件（带 hash 的版本化资源）
    location ~* \.(js|css)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
