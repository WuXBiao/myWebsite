server {
    listen       80;
    listen       443 ssl http2;
    server_name  localhost;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/www.yyi77.top.pem;
    ssl_certificate_key /etc/nginx/ssl/www.yyi77.top.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HTTP 重定向到 HTTPS
    if ($scheme = http) {
        return 301 https://$server_name$request_uri;
    }

    # gzip 配置
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;
    
    # 根目录
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # HTML 文件（不缓存，总是获取最新版本）
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # PDF 文件
    location ~* \.pdf$ {
        add_header Content-Disposition "inline";
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # 单页应用路由配置（所有路由都由 Vue 处理）
    location / {
        # 如果请求的不是文件或目录，重写到 index.html
        if (!-e $request_filename) {
            rewrite ^(.*)$ /index.html break;
        }
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|woff|woff2|ttf|eot|svg|pdf)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # JS 和 CSS 文件（带 hash 的版本化资源）
    location ~* \.(js|css)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
