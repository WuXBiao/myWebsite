name: Backend API - Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'backend-api/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend API
        uses: docker/build-push-action@v4
        with:
          context: ./backend-api
          file: ./backend-api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-blog-api:latest
            ${{ secrets.DOCKER_USERNAME }}/my-blog-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-blog-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-blog-api:buildcache,mode=max
