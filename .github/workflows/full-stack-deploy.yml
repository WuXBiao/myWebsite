name: Full Stack - Build and Deploy All Services

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push frontend blog
        uses: docker/build-push-action@v4
        with:
          context: ./my-blog
          file: ./my-blog/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-personal-blog:latest
            ${{ secrets.DOCKER_USERNAME }}/my-personal-blog:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-personal-blog:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-personal-blog:buildcache,mode=max

  build-backend:
    runs-on: ubuntu-latest
    # 只有当 backend-api 目录存在时才运行
    if: hashFiles('backend-api/**') != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend API
        uses: docker/build-push-action@v4
        with:
          context: ./backend-api
          file: ./backend-api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-blog-api:latest
            ${{ secrets.DOCKER_USERNAME }}/my-blog-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-blog-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-blog-api:buildcache,mode=max
