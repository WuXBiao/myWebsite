name: Guayun Vue - Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'guayun/guayun-vue/**'
      - '.github/workflows/guayun-vue-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push guayun-vue
        uses: docker/build-push-action@v4
        with:
          context: ./guayun/guayun-vue
          file: ./guayun/guayun-vue/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/guayun-vue:${{ github.sha }}
          build-args: |
            BUILD_VERSION=${{ github.sha }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/guayun-vue:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/guayun-vue:buildcache,mode=max

