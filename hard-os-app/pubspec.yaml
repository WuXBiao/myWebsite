name: hard_os_app
description: "硬件通信应用 - 支持USB/BLE/经典蓝牙三模连接"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 蓝牙相关
  flutter_blue_plus: ^1.31.0
  
  # USB 串口
  usb_serial: ^0.5.2
  
  # 状态管理
  provider: ^6.0.0
  bloc: ^8.1.0
  flutter_bloc: ^8.1.0
  
  # 异步处理
  rxdart: ^0.27.0
  
  # 日志和调试
  logger: ^2.0.0
  
  # UI 组件
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  
  # 数据存储
  # shared_preferences: ^2.2.0
  
  # 工具
  get: ^4.6.0
  dio: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

